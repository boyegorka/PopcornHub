{% load movie_filters %}

<style>
.closed-contests .item {
    background-color: #f7f7f7;
    border-radius: 25px;
    padding: 30px;
    margin-bottom: 30px;
}

.closed-contests .item .thumb {
    position: relative;
    overflow: hidden;
}

.closed-contests .item .thumb img {
    width: 100%;
    border-radius: 25px;
}

.closed-contests .item .thumb .hover-effect {
    position: absolute;
    bottom: -100px;
    left: 0;
    width: 100%;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.85);
    transition: all .3s;
}

.closed-contests .item .thumb:hover .hover-effect {
    bottom: 0;
}

.popular-item {
    display: flex;
    flex-direction: column;
    height: 100%;
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.popular-item .content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 120px;
}

.popular-item h4 {
    margin-bottom: 15px;
    font-size: 18px;
    line-height: 1.4;
}
</style>

<section class="popular-categories">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading" style="padding-left: 15px;">
                    <h6>Скоро</h6>
                    <h4>Скоро <em>в кино</em></h4>
                </div>
            </div>
            <div class="row g-4">
                {% for movie in upcoming_movies %}
                    <div class="col-lg-3 col-sm-6">
                        <div class="popular-item" style="height: 100%;">
                            <div class="thumb" style="height: 800px; overflow: hidden;">
                                {% if movie.poster %}
                                    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" 
                                         style="width: 100%; height: 100%; object-fit: cover;">
                                {% endif %}
                            </div>
                            <div class="content" style="padding: 20px;">
                                <h4>{{ movie.title }}</h4>
                                <div class="border-button">
                                    <a href="{% url 'showcase:movie-detail' movie.id %}">Подробнее</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="col-12 text-center">
                        <p>Нет предстоящих премьер</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
