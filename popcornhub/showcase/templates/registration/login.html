{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6>Авторизация</h6>
                <h2>Вход в <em>аккаунт</em></h2>
                <span>Войдите, чтобы получить доступ к избранным фильмам</span>
            </div>
        </div>
    </div>
</div>

<div class="contact-page section" style="padding-top: 60px; padding-bottom: 60px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="contact-form">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger" style="margin-bottom: 30px;">
                                Неверное имя пользователя или пароль.
                            </div>
                        {% endif %}
                        <div class="row">
                            <div class="col-lg-12" style="margin-bottom: 25px;">
                                <fieldset>
                                    <input type="text" name="username" placeholder="Имя пользователя" required />
                                </fieldset>
                            </div>
                            <div class="col-lg-12" style="margin-bottom: 25px;">
                                <fieldset>
                                    <input type="password" name="password" placeholder="Пароль" required />
                                </fieldset>
                            </div>
                            <div class="col-lg-12" style="margin-bottom: 25px;">
                                <fieldset>
                                    <button type="submit" class="orange-button">Войти</button>
                                </fieldset>
                            </div>
                            <div class="col-lg-12 text-center">
                                <span>Нет аккаунта? <a href="{% url 'showcase:register' %}">Зарегистрироваться</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
